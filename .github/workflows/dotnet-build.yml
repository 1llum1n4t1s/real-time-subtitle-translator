name: .NET ビルド

on:
  push:
    branches-ignore:
      - releases
  pull_request:
    branches-ignore:
      - releases

jobs:
  build:
    name: .NET ビルド
    runs-on: windows-latest
    strategy:
      matrix:
        configuration: [Debug, Release]

    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4

      - name: .NET SDK をセットアップ
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: 依存関係を復元
        run: dotnet restore RealTimeTranslator.sln

      - name: ビルド
        run: dotnet build RealTimeTranslator.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: テスト実行
        run: dotnet test RealTimeTranslator.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"
        continue-on-error: true

      - name: テスト結果をアップロード
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.configuration }}
          path: '**/TestResults/*.trx'
          retention-days: 30

      - name: ビルド成果物をアップロード (Release のみ)
        if: matrix.configuration == 'Release'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-release
          path: |
            src/**/bin/Release/**/*.exe
            src/**/bin/Release/**/*.dll
            !src/**/bin/Release/**/ref/**
          retention-days: 7
